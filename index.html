<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Cámara DoCa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">

    <meta name="theme-color" content="#4A90E2">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PWA DoCa">

    <link rel="apple-touch-icon" href="./images/icons/180.png" sizes="180x180">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .app-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        
        .app-title {
            color: #4A90E2;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        
        #cameraContainer {
            display: none;
            margin: 20px 0;
            position: relative;
        }
        
        #video {
            width: 100%;
            border-radius: 10px;
            background: #000;
            display: block;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: none;
            background: #000;
        }
        
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-primary-custom {
            background: #4A90E2;
            border: none;
            color: white;
        }
        
        .btn-primary-custom:hover:not(:disabled) {
            background: #357ABD;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }
        
        .btn-success-custom {
            background: #28a745;
            border: none;
            color: white;
            margin-top: 10px;
        }
        
        .btn-success-custom:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .btn-custom:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1 class="app-title">Cámara PWA</h1>
        
        <div>
            <button id="openCamera" class="btn btn-custom btn-primary-custom">
                Abrir Cámara
            </button>
        </div>
        
        <div id="cameraContainer">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" width="320" height="240"></canvas>
            <button id="takePhoto" class="btn btn-custom btn-success-custom">
                Tomar Foto
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
    
    <script>
        // Registro del Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado con éxito:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Error al registrar el Service Worker:', error);
                    });
            });
        }

        // Extensión para mostrar la foto capturada
        const originalTakePhoto = takePhotoBtn.onclick;
        takePhotoBtn.addEventListener('click', function() {
            setTimeout(() => {
                // Mostrar el canvas con la foto capturada
                canvas.style.display = 'block';
                video.style.display = 'none';
            }, 100);
        });

        // Cuando se vuelve a abrir la cámara, ocultar el canvas
        openCameraBtn.addEventListener('click', function() {
            setTimeout(() => {
                canvas.style.display = 'none';
                video.style.display = 'block';
            }, 100);
        });
    </script>
</body>
</html>
