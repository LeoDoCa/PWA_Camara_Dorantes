<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr치ctica C치mara PWA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#4A90E2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PWA DoCa">
    <link rel="apple-touch-icon" href="./images/icons/180.png" sizes="180x180">

    <style>
        body {
            background-color: #f5f5f5;
            text-align: center;
            padding: 2rem;
        }

        #cameraContainer {
            display: none;
            margin-top: 1rem;
        }

        #video-container,
        #photo-container {
            margin: 1rem auto;
            max-width: 640px;
        }

        video,
        canvas {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            object-fit: cover;
        }

        #photo-container {
            display: none;
        }

        #captured-photo {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <h1 class="app-title mb-4">C치mara PWA</h1>

        <button id="openCamera" class="btn btn-primary">Abrir C치mara</button>

        <div id="cameraContainer">
            <div id="video-container">
                <video id="video" autoplay playsinline></video>
            </div>
            <div id="photo-container">
                <img id="captured-photo" alt="Foto capturada">
            </div>
            <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
            <div class="mt-3">
                <button id="takePhoto" class="btn btn-success">Tomar Foto</button>
                <button id="retakePhoto" class="btn btn-warning" style="display:none;">Volver a Tomar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>

    <script>
        // Registro del Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registrado:', reg.scope))
                    .catch(err => console.error('Error al registrar SW:', err));
            });
        }
    </script>
</body>

</html>
